[package]
name = "konik"
version = "0.1.3"
authors = ["Alexey Parfenov <zxed@alkatrazstudio.net>"]
categories = ["multimedia::audio"]
edition = "2021"
homepage = "https://github.com/alkatrazstudio/konik"
keywords = ["audio", "player", "music", "hotkeys", "flac", "ogg", "mp3", "scrobble", "listenbrainz", "lastfm"]
license = "GPL-3.0-only"
publish = false
readme = "README.md"
repository = "https://github.com/alkatrazstudio/konik"
rust-version = "1.70.0"
description = "Music player controlled by global hotkeys"

[package.metadata]
organization = "Alkatraz Studio"
qualifier = "net"
title = "Konik"

[dependencies]
alphanumeric-sort = "1.5.1"
alsa = "0.7.0"
anyhow = "1.0.71"
chrono = "0.4.26"
clap = { version = "4.3.11", features = ["derive"] }
cpal = "0.15.2"
cuna = "0.7.0"
dbus = "0.9.7"
directories = "5.0.1"
fd-lock = "4.0.0"
global-hotkey = "0.2.2"
html-escape = "0.2.13"
interprocess = { version = "1.2.1", default_features = false }
ksni = "0.2.1"
lofty = "0.14.0"
md5 = "0.7.0"
notify-rust = { version = "4.8.0", default_features = false, features = ["d"] }
num-traits = "0.2.15"
path-absolutize = "3.1.0"
png = "0.17.9"
regex = "1.9.1"
rpassword = "7.2.0"
serde = "1.0.167"
serde_json = "1.0.100"
signal-hook = "0.3.15"
souvlaki = "0.6.1"
symphonia = { version = "0.5.3", default_features = false, features = ["flac", "mp3", "ogg", "vorbis"] }
ureq = { version = "2.7.1", default_features = false, features = ["native-certs", "tls"] }
url = "2.4.0"
walkdir = "2.3.3"

[build-dependencies]
anyhow = "1.0.71"
built = { version = "0.6.1", features = ["chrono", "git2"] }
cargo_metadata = "0.15.4"
handlebars = "4.3.7"
termimad = "0.23.1"

[profile.release]
codegen-units = 1
lto = true
panic = "abort"
strip = true
